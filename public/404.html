<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Completium</title>
  <script type="text/javascript">
    // Redirection vers index.html pour SPA sur GitHub Pages
    var segmentCount = 1; // Ajustez selon le nombre de segments dans votre URL de base
    var l = window.location;
    var basePath = '/'; // Assurez-vous que cela correspond à la base dans vite.config.ts
    
    // Stockez l'URL actuelle dans sessionStorage pour redirection après rechargement
    var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + basePath;
    
    // Stockez l'URL complète dans sessionStorage pour que index.html puisse rediriger
    sessionStorage.redirect = l.href;
    
    // Redirigez vers l'index pour que l'application se charge correctement
    window.location.href = newUrl;
  </script>
</head>
<body>
  <h1>Redirection...</h1>
</body>
</html>
